
<!DOCTYPE html>
<html>
  <head>
    <title>Urban Flow Simulator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Urban Flow Simulator</h2>
    <div id="zone-controls">
      <button class="zone-btn" data-zone="residential">Residential</button>
      <button class="zone-btn" data-zone="commercial">Commercial</button>
      <button class="zone-btn" data-zone="industrial">Industrial</button>
    </div>
    <div id="legend">
      <p><span class="legend-color residential"></span> Residential</p>
      <p><span class="legend-color commercial"></span> Commercial</p>
      <p><span class="legend-color industrial"></span> Industrial</p>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>
  </body>
</html>
