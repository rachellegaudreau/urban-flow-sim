
<!DOCTYPE html>
<html>
  <head>
    <title>Urban Flow Simulator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="layout">
      <div id="sidebar">
        <button id="editModeToggle" class="edit-mode-toggle">Enable Edit Mode</button>
        <div id="building-controls" style="display:none;">
          <h3>Building Controls</h3>
          <button id="addBuildingBtn">Add New Building</button>
          <button id="resetBuildingsBtn">Reset All Buildings</button>
        </div>
        <h3>Zoning Layers</h3>
        <div id="zone-toggles">
          <label><input type="checkbox" data-zone="residential" checked /> Residential</label>
          <label><input type="checkbox" data-zone="commercial" checked /> Commercial</label>
          <label><input type="checkbox" data-zone="industrial" checked /> Industrial</label>
        </div>
        <div id="legend">
          <p><span class= "legend-color residential"></span>Residential</p>
          <p><span class= "legend-color commercial"></span>Commercial</p>
          <p><span class= "legend-color industrial"></span>Industrial</p>
        </div>
      </div>

      <div id="main-content">
        <h2>Urban Flow Simulator</h2>
        <div id="map-container">
          <div id="map"></div>
        </div> 
      </div>
      
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="buildingmanager.js"></script>
    <script src="main.js"></script>
  </body>
</html>
